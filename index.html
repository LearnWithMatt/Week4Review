<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Hello, world!</h1>    
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="num1" class="form-label">Number 1</label>
                        <input id="num1" type="text" class="form-control mwc-form-control-sm">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Number 2</label>
                        <input id="num2" type="text" class="form-control mwc-form-control-sm">
                    </div>
                    <div class="mb-3">
                        <button id="btnDoSomething" type="button" class="btn btn-primary"><i class="bi bi-calculator"></i>Do Something cool!</button>
                    </div>
                    <div class="mb-3">
                        <label for="output" class="form-label">Output</label>
                        <input id="output" type="text" class="form-control mwc-form-control-sm">
                    </div>
                </form>
            </div>
        </div>
    </div>

  





    <script src="scripts/index4.js"></script>
